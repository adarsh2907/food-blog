				<a href="index.html" class="site-logo">

			<h2>Contact</h2>

	<section class="contact-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="contact-form-warp">
						<h4>Leave a comment</h4>
						<form class="contact-form">
							<div class="row">
								<div class="col-md-6">
									<input type="text" id="Name" placeholder="Name" onkeypress="allowAlphaNumericSpace(event)">
								</div>
								<div class="col-md-6">
									<input type="text" id="Email" placeholder="E-mail">
								</div>
								<div class="col-md-12">
									<input type="text" id="Subject" placeholder="Subject">
									<textarea placeholder="Message" id="Message"></textarea>
									<button onclick=showAlert(event) class="site-btn">Send</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="contact-logo">
						<img src="img/logo.png" alt="">
					</div>
					<div class="contact-info">
						<ul class="ct-list">
							<li>
								<h6>Address:</h6>
								<p>Akshya Nagar 1st Block 1st, Vilas Nagar, </p>
								<p>Agra-282001</p>
							</li>
							<li>
								<h6>Phone:</h6>
								<p>+91-915-559-1097</p>
								<p>+91-755-509-1517</p>
							</li>
							<li>
								<h6>Email:</h6>
								<p>adarshnagvanshi31@gmail.com</p>
							</li>
						</ul>
						<div class="contact-social">
							<a href="#"><i class="fa fa-pinterest"></i></a>
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-linkedin"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="gallery">
		<div class="gallery-slider owl-carousel">
			<div class="gs-item set-bg" data-setbg="img/instagram/1.jpg"></div>
			<div class="gs-item set-bg" data-setbg="img/instagram/2.jpg"></div>
